<div layout="column" layout-fill>
    <div align="center" layout="row" layout-align="center center">
        <mat-card class="info-card mat-elevation-z8" flex="80" style="margin-top: 60px;width: 800px">
            <mat-card-title></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            <mat-card-content fxLayout="column" fxLayoutAlign="stretch">
                <form (ngSubmit)="formSubmit()" fxLayout="column" fxLayoutAlign="start stretch" #formClient="ngForm">
                    <div flex="100" fxLayout="row" fxAlignLayout="space-between start">
                        <mat-form-field fxFlex="45">
                            <input matInput type="text" autocomplete="off" [(ngModel)]="firstName" name="firstName"
                            class="form-control" placeholder="First Name" minlength="3" required="" #firstNameField="ngModel">
                            <!-- <mat-hint>
                                {{firstNameField.className}}
                            </mat-hint> -->
                            <mat-hint *ngIf="firstNameField.invalid && (firstNameField.touched || firstNameField.dirty)">
                                <p class="invalid">Enter a Valid Name</p>
                            </mat-hint>
                        </mat-form-field>
                        <mat-form-field fxFlex="45">
                            <input matInput type="text" autocomplete="off" [(ngModel)]="lastName" name="lastName"
                            class="form-control" placeholder="Last Name">
                        </mat-form-field>
                    </div>
                    <button mat-button color="primary" [disabled]="!formClient.valid" type="submit">
                        <mat-icon>done</mat-icon>Submit
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
